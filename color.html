        $scope.dataColor.sort(function(a, b) {
            return 0.5 - Math.random();
        });
        var utterance;
        utterance = new SpeechSynthesisUtterance('Current color is ' + $scope.dataColor[$scope._score]);
        window.speechSynthesis.speak(utterance);
        $scope.key = function($event) {
              if ($event.keyCode == 13 && ($scope.myCol == $scope.dataColor[$scope._score] || $scope.myCol == $scope.dataColor[$scope._score].toLowerCase())){
                $scope._score++;
                $scope.myCol = '';
                utterance = new SpeechSynthesisUtterance('Right! and Current color is :' +
                    $scope.dataColor[$scope._score]);
                window.speechSynthesis.speak(utterance);


            } else {
                if ($event.keyCode == 13 && $scope.myCol != $scope.dataColor[$scope._score]) {

                    utterance = new SpeechSynthesisUtterance('Wrong!');
                    window.speechSynthesis.speak(utterance);

                }
            }

        };

        $scope.key2 = function($event) {
            if ($event.keyCode == 32) {
                utterance = new SpeechSynthesisUtterance('Current color is : ' + $scope.dataColor[$scope._score]);
                window.speechSynthesis.speak(utterance);

            }

            if ($event.keyCode == 16) {
                utterance = new SpeechSynthesisUtterance($scope.myCol);
                window.speechSynthesis.speak(utterance);
            }
        };
    });
